<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Hiking Log</title>
    </head>

    <div class="header">
        <h1>Hike Record</h1>
    </div>

    <script>
        function greet()
        {
            let location = document.querySelector("#location").value;
            alert("Drink water. Don't die today at " +location);
        }
    </script>
    <!--I DON'T want to do any work i'm just going to bang on this mug all day-->
    <!--how tf do I create a button to link to another site / .html-->
    <body>

        <div class="container">
            <div class="section">

                <h2>Add a Hike</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input autocomplete="off" autofocus name="location" Placeholder="Location" type="text">
                    <input type="date" name="date" placeholder="Day" max="31" min="1" autocomplete="off" autofocus="off">
                    <input name="distance" type="float" placeholder="Distance" min="0" autocomplete="off" autofocus="off">
                    <input type="submit" value="Add Hike">
                </form>
            </div>

                <div style="text-align: center;">
                    <div class="m-3">
                    <h5>Where is your next hike?</h5>
                        <form onsubmit="greet(); return false;")>
                            <input autocomplete="off" id="location" placeholder="Location" type="text">
                            <input type="submit">

                            <nav class="bg-light border navbar navbar-expand-md navbar-light">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="/"></a>
                                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbar">
                                            <ul class="navbar-nav me-auto mt-2">
                                                <li class="nav-item"><a class="nav-link" href="/log">Record</a></li>
                                                <li class="nav-item"><a class="nav-link" href="/weather">Weather</a></li>
                                                <li class="nav-item"><a class="nav-link" href="/halfdome">Half-Dome</a></li>
                                                <li class="nav-item"><a class="nav-link" href="/calendar">Calendar</a></li>
                                            </ul>
                                        </nav>
                                        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
